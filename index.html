<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igreja de Cristo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f2f2f2);
      color: #1D2D44;
    }
    .hero {
      background: linear-gradient(to bottom, rgba(29, 45, 68, 0.8), rgba(29, 45, 68, 0.9)), url('https://source.unsplash.com/1600x900/?sky,light') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .form-section {
      background-color: #F2F2F2;
      padding: 60px 20px;
    }
    .form-control, .btn {
      border-radius: 30px;
    }
    .btn-gold {
      background-color: #D4AF37;
      color: #1D2D44;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>IGREJA DE CRISTO</h1>
      <p class="lead mt-3">“Deus deu. Nós anunciamos.”</p>
      <p class="mt-4">Uma igreja fundada no amor. João 3:16–17</p>
    </div>
  </section>

  <!-- Captação de E-mails -->
  <section class="form-section text-center">
    <div class="container" style="max-width: 600px;">
      <h2 class="mb-4" style="font-family: 'Playfair Display', serif;">Receba mensagens devocionais e convites especiais</h2>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control form-control-lg" placeholder="Digite seu e-mail" required>
        </div>
        <button type="submit" class="btn btn-gold btn-lg w-100">Receber Mensagens</button>
      </form>
    </div>
  </section>

</body>
</html>
